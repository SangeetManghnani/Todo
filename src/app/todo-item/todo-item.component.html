
<div class="todo-item-container" *ngIf="todoItem?.item_name" >
  <ion-checkbox [checked] = "todoItem?.isChecked" [(ngModel)]="todoItem.isChecked" class="todo-item-checkbox"></ion-checkbox>
  <div class="item-name-input" [ngClass]="{'item-checked':todoItem?.isChecked}" >
    <ion-item>
      <ion-input type="text" placeholder = "List item" [(ngModel)]="todoItem.item_name"></ion-input>
    </ion-item>
  </div>
</div>

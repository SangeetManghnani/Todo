<div class="todo-item-list-component"> 
    <div *ngFor="let todoItem of allTodoItems" >
        <app-todo-item [todoItem] = "todoItem" #todoItemComp></app-todo-item>
      </div>

  <ion-item >
    <ion-input type = "text" placeholder = "&#x2b; List Item" (input) = "createItem($event)" #listGenerator></ion-input>
  </ion-item>

  
</div>
